{% extends 'blog/base.html' %}   
{% block body %}
<div class="container">

<h2>Список постів:</h2>
<ul>
	{% for post in posts %}
		<li>
			<h3>{{ post.title }} {{ post.published_date }} <a href="author/{{ post.author.id }}" class="link">{{ post.author }}</a></h3>
			<a href="post/{{ post.id }}" class="">Детальніше</a>
			<h3>{{ post.time_dif }}</h3>
		</li>
	{% endfor %}
</ul>

</div>
{% endblock %}
