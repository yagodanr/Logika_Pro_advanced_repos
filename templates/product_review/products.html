{% extends 'base.html' %}

{% block content %}

<div class="container">
  {% comment %} <h2 class="fs-2 text-primary-emphasis">Hello world!</h2> {% endcomment %}

  <ul>
    {% for prod in products %}
      <li>
        <h2 class="fs-2 text-primary-emphasis"><a href="{% url 'prod_info' prod.id %}" class="link"> {{ prod.name }} </a></h2>
        
        <p class="fs-5">{{ prod.description }}</p>
        <h3 class="fs-3 text-warning-emphasis">{{ prod.price }}</h3>

      </li>
    {% endfor %}

  </ul>
    
</div>


{% endblock content %}
